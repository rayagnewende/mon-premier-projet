<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h4 >Mes appareils </h4>
      <p> {{ lastUpdate | async |lowercase | date: 'short'  }}</p>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils" 
                      [appareilName]="appareil.name"
                      [appareilStatus]="appareil.status"></app-appareil>
    
        <button type="submit" class="btn btn-success" 
        [disabled]="!isAuth"
        (click)="onAllumer"> Validate</button>
      </ul> 
    </div>
  </div>
</div>
